<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ショッピングカート６</title>
</head>

<body>
	<h1>ショッピングカート</h1>
	<form action="/cart/add" method="post">
		<input type="text" name="name" placeholder="商品名">

		<input typ="number" name="price" placeholder="価格"></input>


		<button>カートに追加</button>

	</form>
	<table style="width: 100%;" border="1" th:if="item${@cart.posts.size()}">
		<tr>
			<th>商品名</th>
			<th>価格</th>

		</tr>
		<tr th:each="item:${@cart.posts}">
			<td th:text="${item.name}"></td>
			<td th:text="${item.price}"></td>

		</tr>
	</table>
</body>

</html>
